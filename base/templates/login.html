<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #3498db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 350px;
      padding: 40px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #3498db;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #2980b9;
    }

    .login-box a {
      display: block;
      margin-top: 10px;
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
    }

    .login-box p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Form</h2>
    <!-- Django form -->
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <a href="#">Forgot password?</a>
      <button type="submit">Login</button>
      <p>Not a member? <a href="{% url 'register' %}">Signup now</a></p>
      <p><a href="{% url 'home' %}">Back to Home</a></p>
    </form>
  </div>
</body>
</html>
